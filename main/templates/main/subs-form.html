{% block subs-form-block %}
    <div class="subs-mail">
        <div class="subs-mail-title">
            <h3>Подпишитесь на нашу ежедневную рассылку новостей</h3>
        </div>
        <div class="subs-mail-form">
            <form action="">
                <input type="email" name="email" placeholder="Введите ваш email" oninput="checkEmail(this)">
                <button>Подписаться</button>
            </form>
        </div>
    </div>
{% endblock %}
